
<mat-card>
  <mat-toolbar color= "accent"> Lista de Participantes </mat-toolbar>
  <table mat-table [dataSource]= "participantes_lista" class= "mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let participante"> {{participante.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let participante"> {{ participante.cpf }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let participante"> {{ participante.telefone }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let participante"> {{ participante.sexo }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
