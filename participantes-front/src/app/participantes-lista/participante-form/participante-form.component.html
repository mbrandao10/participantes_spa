<mat-card>
  <mat-toolbar color="accent"> Novo Participante </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="campos">
        <mat-label>Nome*</mat-label>
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="campos">
        <mat-label>CPF*</mat-label>
        <input matInput placeholder="CPF" formControlName="cpf" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="campos">
        <mat-label>Telefone*</mat-label>
        <input matInput placeholder="Telefone" formControlName="telefone" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
