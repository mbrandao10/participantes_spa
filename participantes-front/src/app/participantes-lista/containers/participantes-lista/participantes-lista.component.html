<mat-card>
  <mat-toolbar color="accent">
    Lista de Participantes
    <button
      mat-raised-button
      color="primary"
      style="margin-left: auto"
      (click)="onAdd()"
    >
      Novo Participante
    </button>
  </mat-toolbar>

  <div class="mat-elevation-z8 example-container">
    <app-participantes-table
      *ngIf="participantes_lista$ | async as participantes_lista; else loading"
      [participantes]="participantes_lista"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-participantes-table>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner> </mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
